<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en">
		<meta charset="UTF-8" />
		<title>Form departamento</title>
	</head>
	<body>
		<div th:unless="${success == null}" th:text="${success.message}"></div>
		<form th:action="@{/department/save}" method="post" th:object="${department}">
			<div>
				<label for="name">Name</label><br />
				<input type="text" id="name" name="department.name" value="Teste" />
			</div>

			<table>
				<thead>
					<tr>
						<th>Id</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input name="department.responsibles[].id" type="text" value="1" /></td>
					</tr>
					<tr>
						<td><input name="department.responsibles[].id" type="text" value="2" /></td>
					</tr>
				</tbody>
			</table>

			<div>
				<div>
					<input type="hidden" th:name="department.id" value="1" />
					<input type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</body>
</html>
